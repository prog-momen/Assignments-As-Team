<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Card</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .testimonial-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
            position: relative;
        }
        .testimonial-header {
            display: flex;
            align-items: center;
        }
        .testimonial-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            position: relative;
            z-index: 1;
        }
        .testimonial-img::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            width: 70px;
            height: 70px;
            background: blue;
            z-index: -1;
            border-radius: 50%;
            transform: rotate(10deg);
        }
        .testimonial-info {
            margin-left: 15px;
        }
        .testimonial-name {
            font-weight: bold;
            margin: 0;
        }
        .testimonial-role {
            color: blue;
            font-size: 14px;
        }
        .testimonial-text {
            margin: 15px 0;
            color: #333;
        }
        .testimonial-stars {
            color: #f4c430;
        }
        .quote-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: blue;
        }
    </style>
</head>
<body>

    <div class="testimonial-card">
        <i class="bi bi-quote quote-icon"></i>
        <div class="testimonial-header">
            <img src="client.jpg" alt="Client" class="testimonial-img">
            <div class="testimonial-info">
                <p class="testimonial-name">Gregg Bissonete</p>
                <p class="testimonial-role">Business Consultant</p>
            </div>
        </div>
        <p class="testimonial-text">
            We have been working together for about 6 months. I am very pleased with the result and recommend to my friends.
        </p>
        <p>
            <i class="bi bi-star-fill testimonial-stars"></i>
            <i class="bi bi-star-fill testimonial-stars"></i>
            <i class="bi bi-star-fill testimonial-stars"></i>
            <i class="bi bi-star-fill testimonial-stars"></i>
            <i class="bi bi-star testimonial-stars"></i>
        </p>
    </div>

</body>
</html>
