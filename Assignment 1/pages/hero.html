<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- ربط ملف CSS -->
</head>
<body>

    <!-- الحاوية الرئيسية -->
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- القسم الأيسر: النصوص -->
            <div class="col-md-6 text-section">
                <p class="text-muted small">WELCOME TO ACCTUAL</p>
                <h1>We Are Calculating The <br> <span class="text-primary">Best Opportunities</span> For You</h1>
                <p class="text-muted">
                    Our team is ready to act as a leader to solve any issues related to the development and implementation of the project.
                </p>
                <button class="btn btn-primary">About Us</button>
            </div>

            <!-- القسم الأيمن: الصورة -->
            <div class="col-md-6">
                <div class="image-container">
                    <img src="https://source.unsplash.com/600x400/?business,teamwork" alt="Team Meeting" class="img-fluid rounded">
                    <!-- أيقونة المحادثة -->
                    <div class="chatbot">
                        <img src="https://i.imgur.com/6o7rDWa.png" alt="Chat Icon">
                        <span>Hi! What can I do for you?</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- تضمين Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
